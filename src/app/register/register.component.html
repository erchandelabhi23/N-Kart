<div>
  <div>
    <div class="alert alert-success" *ngIf="registerSuccess">
      <strong>Success!</strong> User registered sucessfully.
    </div>
    <div class="alert alert-danger" *ngIf="registerFailure">
      <strong>Something wrong please Try again!!!</strong>
    </div>


    <div class="form-group row">
      <label class="col-sm-2 col-form-label">First Name</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="firstName" [(ngModel)]="user.firstName" placeholder="First Name">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Last Name</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="lastName" [(ngModel)]="user.lastName" placeholder="Last Name">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">User Name</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="userName" [(ngModel)]="user.userName" placeholder="User Name">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-4">
        <input type="password" name="password" [(ngModel)]="user.password" class="form-control" placeholder="Password">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="email" [(ngModel)]="user.Email" placeholder="Email">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Age</label>
      <div class="col-sm-4">
        <input type="text" name="dateOfBirth" [(ngModel)]="user.age" class="form-control" placeholder="Age">
      </div>
    </div>


    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Phone Number</label>
      <div class="col-sm-4">
        <!-- <input type="text" name="phoneNumber" [(ngModel)]="user.phoneNumber" class="form-control" placeholder="Phone Number">-->
        <!-- <p-inputMask [(ngModel)]="user.phoneNumber" mask="(999)-(999)-9999"></p-inputMask> -->
      </div>
    </div>


    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Country</label>
      <div class="col-sm-4">
        <select class="form-control" [(ngModel)]="user.country">
          <!--           <option value="IN">India</option>
          <option value="USA">United States</option>
          <option value="AU">Australia</option> -->
          <option *ngFor="let country of countrylist" value="{{country.code}}">{{country.name}}</option>

        </select>
      </div>
    </div>


    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Gender</label>
      <div class="col-sm-4">
        <input type="radio" [(ngModel)]="user.gender" value="M" name="gender">Male
        <input type="radio" [(ngModel)]="user.gender" value="F" name="gender">Female
        <input type="radio" [(ngModel)]="user.gender" value="DDC" name="gender">Don't disclose
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-2">Terms</div>
      <div class="col-sm-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="terms" id="gridCheck1" [(ngModel)]="user.agree">
          <label class="form-check-label" for="gridCheck1">
            I Agree terms and conditions
          </label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-6">
        <button type="button" class="btn btn-primary" (click)="registerUser()">Sign up</button>
      </div>
    </div>
  </div>

  <!-- <div *ngFor="let country of countrylist">{{country.name}}{{country.code}}</div>  -->
